name: Run tests
on:
  push:
    branches: [ main ]
    paths:
      - src/**
      - tests/**

  workflow_call:

  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: |
          npm ci
      - name: Run Jest tests
        run: |
          npm run test
